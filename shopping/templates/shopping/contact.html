{% extends 'shopping/basic.html' %}

{% block title %} Our contact details {%endblock%}
{% block css %}  {%endblock%}
{% block body %} 

<div class="container">
    <h3>Contact Us:</h3>
    <form action="/shopping/contact/" method="post">{% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="Email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="Phoneno" class="form-label">Phone number</label>
        <input type="text" class="form-control" id="phonenumber" name="phone" placeholder="Enter your phone number">
      </div>
      <div class="mb-3">
        <label for="Description" class="form-label">How may we help</label>
        <input type="text" class="form-control" id="desc" name="desc" placeholder="Enter your query">
      </div>
      <button type="submit" class = "btn btn-success">Submit</button>
    </form>
</div>
{%endblock%}
